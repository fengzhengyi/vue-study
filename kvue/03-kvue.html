<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<div id="app">
    <p>{{counter}}</p>
    <p k-text="counter"></p>
    <p k-html="desc"></p>
    <input type="text" k-model="title">
    <button k-on:click="click">点击事件</button>
</div>
<script src="./kvue.js"></script>
<script>
    const app = new KVue({
        el: "#app",
        data: {
            counter: 0,
            desc: '<div style="color:red;">加油，源码君！</div>',
            title: '这是可编辑的'
        },
        methods: {
            click() {
                alert('事件绑定成功！！')
            }
        }
    })
    setInterval(() => app.counter++, 1000)
</script>
